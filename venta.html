<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Venta</title>
</head>
<body>
    <h1>Formulario de Venta</h1>

    <!-- Formulario para ingresar informaciÃ³n del producto -->
    <form id="ventaForm">
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" required><br>

        <label for="precioUnitario">Precio Unitario:</label>
        <input type="number" id="precioUnitario" required><br>

        <label for="cantidad">Cantidad a llevar:</label>
        <input type="number" id="cantidad" required><br>

        <button type="button" onclick="agregarProducto()">Agregar Producto</button>
    </form>

    <!-- Tabla para mostrar los productos agregados a la venta -->
    <h2>Productos en la Venta</h2>
    <table id="tablaVenta" border="1">
        <tr>
            <th>Nombre Producto</th>
            <th>Precio Unitario</th>
            <th>Cantidad</th>
            <th>Detalle</th>
        </tr>
    </table>

    <!-- Mostrar el total de la venta -->
    <h3>Total de la Venta: <span id="totalVenta">0.00</span></h3>

    <!-- Referencia al archivo JavaScript -->
    <script src="js/venta.js"></script>
</body>
</html>
